     {

     }
     function stringfiacationAndParse()
     {
            var obj=[{id:101,location:'Mumbai'},{id:102,location:'hyderabad'}]

            console.log(JSON.stringify(obj))
            console.log(typeof JSON.stringify(obj))

            var obj2=JSON.parse(JSON.stringify(obj))

            });

     }
    
           
        function display()
        {

            })
           
            
        }
        
       function save()
       {
        var students=[]
        students.push({id:1,name:'shubh'})

        console.log(students)
