<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Slider 1</h1>

    <input type="range" min="1" max="50" value="5" id="slider">

    <h1 id="h1Display"></h1>
    <script>

        function fnclickHandler(count)
        {
            var btn=document.getElementById(count);
            btn.style.background=blue;
            console.log()
            


        }
        var slider=document.querySelector("#slider")
        var h1Display=document.getElementById("h1Display");
        h1Display.innerHTML=slider.value;

        slider.addEventListener("change",function()
        {
            h1Display.innerHTML=slider.value
        })

         function displayButton(btnCount)
         {
            var btnContainer=document.querySelector("#btnContainer")
            var allButtons="";
            for(var i=1;i<=btnCount;i++)
            {
                allButtons+=`<button onclick=fnClickHandler(${i}) style=background-color:indianred'>${i}</button>&nbsp;`
            }
            btnContainer.innerHTML=allButtons;
         }


    </script>
</body>
</html>
