    <h1>Constructor pattern1</h1>


    <script>
              function Customer(id,name)
              {
                 console.log(this)
                this.id=id;
                this.name=name;
                this.getDetails=function()
                {
                    return "id:"+this.id+"name is :"+this.name
                }
              }

        var c1= new Customer(101,"Ekta")
        console.log(c1)
        console.log(c1.getDetails())
     c1.id=-201
     console.log(c1)


    </script>
