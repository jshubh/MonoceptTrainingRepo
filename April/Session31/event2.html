<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event page</h1>
    <input type="button" id="btnRed" value="red">
    <h1>Event page</h1>
    <input type="button" id="btnBlue" value="Blue">
    <script>
      var btnBlue=document.querySelector("#btnRed")
      var btnRed=document.querySelector("#btnBlue")
      
      console.log(btnBlue);
      console.log(btnRed)
      btnBlue.addEventListener("click",fnCommonHandler())
     
       btnRed.addEventListener("click",fnCommonHandler())
        
      function fnCommonHandler(e)
      {
        console.log("inside common handler")
        console.log(e.target.value)
        document.body.style.backgroundColor=e.target.value;
      }
      

    </script>
</body>
</html>
